{% load static tailwind_tags %}

<html>
<head>
    <title>CRM - Create Account</title>
    {% tailwind_css %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#fffcfc]">
  <div class="w-full h-full flex items-center justify-center bg-white">
    <!-- Frame utama -->
    <div class="w-[1253px] h-auto bg-[#969696] rounded-[15px] p-8 relative flex">
      <!-- Kolom Kiri - Formulir -->
      <div class="w-1/2 pr-12">
        <div class="text-white text-5xl font-['Inika'] mb-4">Create an account</div>
        <div class="text-white text-[15px] font-['Inika'] mb-6">
          Already have an account? <a href="{% url 'index' %}" class="text-[#5421fc] underline">Login</a>
        </div>

        <!-- Input Fields -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="first-name" class="text-white text-[15px] font-['Inika']">First Name*</label>
            <input type="text" id="first-name" class="w-full p-3 bg-[#d9d9d9] rounded-[10px] mt-2">
          </div>
          <div>
            <label for="last-name" class="text-white text-[15px] font-['Inika']">Last Name*</label>
            <input type="text" id="last-name" class="w-full p-3 bg-[#d9d9d9] rounded-[10px] mt-2">
          </div>
        </div>

        <div class="mt-4">
          <label for="email" class="text-white text-[15px] font-['Inika']">Email*</label>
          <input type="email" id="email" class="w-full p-3 bg-[#d9d9d9] rounded-[10px] mt-2" placeholder="example@gmail.com">
        </div>

        <div class="mt-4">
          <label for="password" class="text-white text-[15px] font-['Inika']">Password*</label>
          <input type="password" id="password" class="w-full p-3 bg-[#d9d9d9] rounded-[10px] mt-2">
        </div>

        <div class="mt-4">
          <label for="confirm-password" class="text-white text-[15px] font-['Inika']">Confirm Password*</label>
          <input type="password" id="confirm-password" class="w-full p-3 bg-[#d9d9d9] rounded-[10px] mt-2">
        </div>

        <!-- Checkbox dan Create Button -->
        <div class="flex items-center mt-4">
          <input type="checkbox" id="terms" class="mr-2 bg-[#d9d9d9] rounded-[5px]">
          <label for="terms" class="text-white text-[15px] font-['Inika']">I agree to the <a href="#" class="text-[#5e32f3] underline">Terms & Conditions</a></label>
        </div>

        <button class="w-full p-3 bg-[#d07624] rounded-[10px] mt-6 text-white text-base font-['Inika']">Create Account</button>

        <div class="text-white text-center text-[15px] font-['Inika'] mt-4">Or register with</div>

        <!-- Garis Pembatas -->
        <div class="flex items-center justify-center mt-2">
          <div class="w-1/3 h-px bg-black"></div>
          <div class="w-1/3 h-px bg-black"></div>
        </div>

        <!-- Icon untuk login via Google atau Apple -->
        <div class="flex justify-center gap-6 mt-6">
          <img src="https://via.placeholder.com/50x50" class="bg-white rounded-[5px]" alt="Google Icon">
          <img src="https://via.placeholder.com/50x50" class="bg-white rounded-[5px]" alt="Apple Icon">
        </div>
      </div>

      <!-- Kolom Kanan - Gambar -->
      <div class="w-1/2">
        <img class="w-[567px] h-[697px] m-8 rounded-[15px]" src="https://lppm.umus.ac.id/wp-content/uploads/2023/05/20134681_6242692-scaled.jpg">
      </div>
    </div>
  </div>
</body>
</html>
